<div class="modal ng-scope open" id="modal-register-email">
  <form class="content register" style="padding: 17px 12px 17px 17px;" novalidate="">
    <input class="website-modal-button" type="text" name="firstName" placeholder="First Name" style="">

    <input class="website-modal-button" type="text" name="lastName" placeholder="Last Name">
	
    <input class="website-modal-button" type="text" name="mobile" placeholder="10 digit Mobile Number">

    <input class="website-modal-button ng-valid ng-not-empty ng-dirty ng-valid-parse ng-touched" type="text" name="email" placeholder="Email" style="">

    <input class="website-modal-button" type="password" name="password" placeholder="Password">
    
    <button id="GTM_register_button" type="submit" class="button modal-button submit">
      <span class=""> Sign up</span>
      <i class="fa fa-circle-o-notch fa-spin"></i>
    </button>
    <hr>
      Already have a Freshmenu account? <a href="#" class="toggle-modal-register-email toggle-modal-login keep-overlay">Log in </a>
  </form>
</div>
